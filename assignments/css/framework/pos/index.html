<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ashen Hansaka | Student @ Institute of Java & Software Engineering (IJSE)">
    <meta name="owner" content="Ashen Hansaka | Full stack software developer">
    <meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=2">
    <meta name="theme-color" content="#ffb800">
    <title>Hasii POS System</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/myStyle.min.css">
    <link rel="icon" href="assets/images/favicon.png">
</head>
<body>
<main>
    <section>
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active img-btn" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2" class="img-btn"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3" class="img-btn"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4" class="img-btn"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5" class="img-btn"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="5" aria-label="Slide 6" class="img-btn"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="6" aria-label="Slide 7" class="img-btn"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="7" aria-label="Slide 8" class="img-btn"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="8" aria-label="Slide 9" class="img-btn"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="9" aria-label="Slide 10" class="img-btn"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="assets/images/background-01.jpg" class="d-block w-100 full-view-point" alt="background-01">
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="assets/images/background-02.jpg" class="d-block w-100 full-view-point" alt="background-02">
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="assets/images/background-03.jpg" class="d-block w-100 full-view-point" alt="background-03">
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="assets/images/background-04.jpg" class="d-block w-100 full-view-point" alt="background-04">
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="assets/images/background-05.jpg" class="d-block w-100 full-view-point" alt="background-05">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="assets/images/background-06.jpg" class="d-block w-100 full-view-point" alt="background-06">
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="assets/images/background-07.jpg" class="d-block w-100 full-view-point" alt="background-07">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="assets/images/background-08.jpg" class="d-block w-100 full-view-point" alt="background-08">
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="assets/images/background-09.jpg" class="d-block w-100 full-view-point" alt="background-09">
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="assets/images/background-10.jpg" class="d-block w-100 full-view-point" alt="background-10">
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="position-absolute top-right-50">
            <button type="button" class="btn btn-outline-primary btn-login">Log in</button>
        </div>
    </section>
</main>
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
