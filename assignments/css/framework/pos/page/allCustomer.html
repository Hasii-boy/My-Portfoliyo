    <section class="container-fluid bg-gray-65">
        <div class="head">

        <div class="head-btn">
            <button data-bs-toggle="modal" data-bs-target="#customer-modal" type="button" class="btn btn-lg bg-purple text-light fw-bold btn-main">New Customer</button>
        </div>

        <div class="modal fade" id="customer-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content radius-20">
                    <div class="modal-header bg-purple">
                        <h1 class="modal-title fs-4 text-center text-light w-100 fw-bold" id="exampleModalLabel">New Customer</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="customer-id" class="col-form-label">Customer Id :</label>
                                <input type="text" class="form-control bg-gray radius-20" id="customer-id">
                            </div>
                            <div class="mb-3">
                                <label for="customer-name" class="col-form-label">Customer Name :</label>
                                <input type="text" class="form-control bg-gray radius-20" id="customer-name">
                            </div>
                            <div class="mb-3">
                                <label for="customer-nic" class="col-form-label">Customer NIC :</label>
                                <input type="text" class="form-control bg-gray radius-20" id="customer-nic">
                            </div>
                            <div class="mb-3">
                                <label for="customer-address" class="col-form-label">Customer Address :</label>
                                <input type="text" class="form-control bg-gray radius-20" id="customer-address">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer justify-content-sm-around">
                        <button type="button" class="btn btn-outline-danger modal-btn fw-bold radius-20" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-outline-primary modal-btn fw-bold radius-20">Save Customer</button>
                    </div>
                </div>
            </div>
        </div>
