<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ashen Hansaka | Student @ Institute of Java & Software Engineering (IJSE)">
    <meta name="owner" content="Ashen Hansaka | Full stack software developer">
    <meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=2">
    <meta name="theme-color" content="#ffb800">
    <title>Calculator</title>
    <link href="assets/images/favicon.png" rel="icon">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body class="m-0">
<section class="d-flex full-view-point">
    <div class="b-r-2 bc-gray d-flex background">
        <div class="b-r-2 bc-gray">
            <div class="display bc-white p-r">
                <div class="d-1 d-flex j-s p-a overflow-hidden">0</div>
                <div class="border d-flex j-e w-100"><div class="d-2">0</div></div>
            </div>
            <div class="all-btn d-grid grid-5-5 ">
                <div class="d-flex img"><i></i></div>
                <div class="btn b-r-1 bc-white d-flex c-p bs-gray f-white c"><i class="s-n opr f-s-2 c-red">C</i></div>
                <div class="btn b-r-1 bc-white d-flex c-p bs-gray f-white ce"><i class="s-n opr f-s-2 c-blue">CE</i></div>
                <div class="btn b-r-1 bc-white d-flex c-p bs-gray f-white bx-s-o"><i class="s-n opr f-s-2">(</i></div>
                <div class="btn b-r-1 bc-white d-flex c-p bs-gray f-white bx-s-o"><i class="s-n opr f-s-2">)</i></div>
                <div class="btn b-r-1 bc-white d-flex c-p bs-gray f-white bx-s-n"><i class="s-n num f-s-2">7</i></div>
                <div class="btn b-r-1 bc-white d-flex c-p bs-gray f-white bx-s-n"><i class="s-n num f-s-2">8</i></div>
                <div class="btn b-r-1 bc-white d-flex c-p bs-gray f-white bx-s-n"><i class="s-n num f-s-2">9</i></div>
                <div class="btn b-r-1 bc-white d-flex c-p bs-gray f-white bx-s-o"><i class="s-n opr f-s-2">÷</i></div>
                <div class="btn b-r-1 bc-white d-flex c-p bs-gray f-white bx-s-o"><i class="s-n opr f-s-2">√</i></div>
                <div class="btn b-r-1 bc-white d-flex c-p bs-gray f-white bx-s-n"><i class="s-n num f-s-2">4</i></div>
                <div class="btn b-r-1 bc-white d-flex c-p bs-gray f-white bx-s-n"><i class="s-n num f-s-2">5</i></div>
                <div class="btn b-r-1 bc-white d-flex c-p bs-gray f-white bx-s-n"><i class="s-n num f-s-2">6</i></div>
                <div class="btn b-r-1 bc-white d-flex c-p bs-gray f-white bx-s-o"><i class="s-n opr f-s-2">×</i></div>
                <div class="btn b-r-1 bc-white d-flex c-p bs-gray f-white bx-s-o"><i class="s-n opr f-s-2">X<i class="f-s-1 p-a">2</i></i></div>
                <div class="btn b-r-1 bc-white d-flex c-p bs-gray f-white bx-s-n"><i class="s-n num f-s-2">1</i></div>
                <div class="btn b-r-1 bc-white d-flex c-p bs-gray f-white bx-s-n"><i class="s-n num f-s-2">2</i></div>
                <div class="btn b-r-1 bc-white d-flex c-p bs-gray f-white bx-s-n"><i class="s-n num f-s-2">3</i></div>
                <div class="btn b-r-1 bc-white d-flex c-p bs-gray f-white bx-s-o"><i class="s-n opr f-s-2">−</i></div>
                <div class="btn b-r-1 bc-white d-flex c-p bs-gray margin f-white"><i class="s-n opr f-s-2 c-green b">=</i></div>
                <div class="btn b-r-1 bc-white d-flex c-p bs-gray f-white bx-s-n"><i class="s-n num f-s-2">0</i></div>
                <div class="btn b-r-1 bc-white d-flex c-p bs-gray f-white bx-s-o"><i class="s-n opr f-s-2">.</i></div>
                <div class="btn b-r-1 bc-white d-flex c-p bs-gray f-white bx-s-o"><i class="s-n opr f-s-2">%</i></div>
                <div class="btn b-r-1 bc-white d-flex c-p bs-gray f-white bx-s-o"><i class="s-n opr f-s-2">+</i></div>
            </div>
        </div>
    </div>
</section>
<script src="assets/js/style.min.js"></script>
</body>
</html>
