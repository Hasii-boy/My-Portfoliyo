<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ashen Hansaka | Student @ Institute of Java & Software Engineering (IJSE)">
    <meta name="owner" content="Ashen Hansaka | Full stack software developer">
    <meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=2">
    <meta name="theme-color" content="#ffb800">
    <title>Que System</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/myStyle.min.css">
    <link rel="icon" href="assets/images/favicon.webp">
    <link rel="stylesheet" href="assets/font-icon/css/all.min.css">
</head>
<body>
<main class="container-fluid">
    <section class="container">
        <div class="row">
            <div class="col-5">
                <form>
                    <fieldset class="mt-5">
                        <legend class="ps-4">Add new student</legend>
                        <div class="row mt-4 pt-4 align-items-center">
                            <div class="col-auto">
                                <label for="name" class="col-form-label">Enter Name</label>
                            </div>
                            <div class="col-auto">
                                <input type="password" id="name" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-4 align-items-center">
                            <div class="col-auto">
                                <label for="color" class="col-form-label">Choose Color</label>
                            </div>
                            <div class="col-4">
                                <input type="color" id="color" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-10 d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary pe-4"><i class="fa-solid fa-plus pe-2"></i>Add</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-12 mt-3">
                <div class="row">
                    <div class="col-10 d-flex align-items-center justify-content-end">
                        <div class="d-flex justify-content-end pe-5 me-3">
                            <div class="person bg-primary">Nimesh</div><div class="person bg-danger">Ashen</div><div class="person bg-black">Sandun</div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="d-flex align-items-center justify-content-center"><i class="fa-solid fa-shop fs-10 text-warning"></i></div>
                    </div>
                    <hr class="hr w-75 position-relative">
                    <div class="col-11 d-flex justify-content-end">
                        <div class="person bg-secondary">Ashen</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="assets/js/myStyle.min.js"></script>
</body>
</html>
